<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<h:head>
		<h:outputStylesheet library="css" name="login.css"/>
		<title>Fan Games</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<h:outputStylesheet library="css" name="bootstrap.css"/>
		<h:outputStylesheet library="css" name="bootstrap-theme.css"/>	
		<h:outputScript library="js" name="bootstrap.js"/>
	</h:head>
	<h:body class="body-login">
		<div class="container-fluid">		
			<h:form>
				<div id="login_head" class="row">
					<div class="col-sm-4 col-sm-offset-4" id="div-logo">
						<p:graphicImage name="logo_titulo_white.png" library="imagens" styleClass="login_logo_titulo"/>
					</div>
				</div>
				<div class="row" id="div-msg">
					<div class="col-sm-offset-3 col-sm-6" >
						<h:messages class="msg-validation"/>
					</div>
				</div>
				<div id="login_article" class="row">
					<div class="col-sm-pull-5 col-sm-push-5 col-sm-2">
						<div class="form-group">
							<p:outputLabel for="login_login" value="Login: "/>
							<p:inputText id="login_login" placeholder="UsuÃ¡rio" class="form-control" value="#{loginBean.login}"/>
						</div>
						<div class="form-group">
							<p:outputLabel for="login_senha" value="Senha: "/>
							<p:password id="login_senha" placeholder="Senha" class="form-control" value="#{loginBean.senha}"/>
						</div>
						<h:commandButton value="Entrar" action="#{loginBean.autenticaUser}" styleClass="login_entrar" style="color: white; background-color: black; border: none; padding: 10px;"/>
					
					</div>
				</div>
			</h:form>
		</div>
	</h:body>
</html>
