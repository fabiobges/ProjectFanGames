<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Fan Games</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>	
	<h:outputStylesheet library="css" name="bootstrap.css"/>
	<h:outputStylesheet library="css" name="bootstrap-theme.css"/>
	<h:outputScript library="js" name="bootstrap.js"/>	
	<h:outputStylesheet library="css" name="console.css"/>
	<h:outputStylesheet library="css" name="todosgames.css"/>
	<h:outputScript library="js" name="jquery-3.1.1.min.js"/>
</h:head>
<h:body>
    
	<div id="Logo">
		<ui:insert name="titulo">
				<h:form>
				<h:commandLink action="index.jsf">
					<p:graphicImage name="logo_titulo_white.png"  library="imagens" styleClass="index_logo_titulo" />
				</h:commandLink>
				</h:form>
		</ui:insert>
	</div>
    
	<div id="Menu">
	    <ui:insert name="menu">
			<ui:include src="menu.xhtml"/>
		</ui:insert>	
	</div>
    
	<div id="corpo">
		<ui:insert name="corpo"></ui:insert>
	</div>
	<div id="rodape">
		<ui:insert name="rodape">
			<ui:include src="rodape.xhtml"/>
		</ui:insert>
	</div>
</h:body>
</html>
