<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<ui:composition template="/template/tempPrincipal.xhtml">
		<ui:define name="corpo">
              <h:head>
                  <h:outputStylesheet library="css" name="game.css"/>
                  <h:outputStylesheet library="css" name="gallery.css"/>
                  <h:outputStylesheet library="css" name="gallery.theme.css"/>
                  <h:outputScript library="js" name="game.js"/>
              </h:head>
              <div class="container-fluid">
              <h:form>
                   <div class="row" id="div-nome-game">
                   		<div class="col-sm-offset-1 col-sm-10">
                              <h:outputLabel styleClass="titulo_game" value="#{gameBean.game.nome}"/>
                        </div>
                   </div>
                   <div class="row" id="div-galeria-game">
                   		<div class="col-sm-1">
                   		
                   		</div>
                   		<div class="col-sm-10">
	                        <div  class="gallery items-6">
	                        	<c:forEach items="#{gameBean.imgVid}" var="item">
								  <div id="#{item.item}" class="control-operator"></div>
								</c:forEach>
								  <c:forEach items="#{gameBean.game.vidGames}" var="video">
									  <figure class="item">
									    <iframe  width="85%" height="100%" frameborder="0" src="#{video.link}" allowfullscreen="true"/>
									  </figure>
								  </c:forEach>
							      <c:forEach items="#{gameBean.imgsBase64}" var="img64">
									  <figure class="item">
									    <h:graphicImage width="100%" height="100%" url="#{img64}"></h:graphicImage>
									  </figure>
								   </c:forEach>
								   <!--  
								  <figure class="item">
								    <h:graphicImage library="imagens" width="100%" height="100%" name="link3.jpg"></h:graphicImage>
								  </figure>
									-->
								  <div class="controls"  style="margin-top: 30px;">
								  	<c:forEach items="#{gameBean.imgVid}" var="item">
									    <a href="##{item.item}" class="control-button">
									    	<c:if test="#{empty item.img64}">
									    		<iframe class="disabled"  width="75px" height="45px" frameborder="0"  src="#{item.linkVideo}" allowfullscreen="false"/>
								    		</c:if>
								    		<c:if test="#{!empty item.img64}">
								    			 <h:graphicImage  width="75px"  style="margin-top: -21px;"  height="45px" url="#{item.img64}"></h:graphicImage>
								    		</c:if>
								    	</a>
								    </c:forEach>
								  </div>
	                        </div>
                        </div>
                        <div class="col-sm-1">
                        	
                        </div>
                   </div>
                   <c:if test="#{not empty gameBean.game.vidGames}">
	                   <div class="row">
	                   		<div class="col-sm-pull-1 col-sm-push-1 col-sm-10" id="div-desc-youtuber">
	                   			<h4><h:outputLabel value="Descrições do Youtuber"/></h4>
	                   			<c:forEach items="#{gameBean.game.vidGames}" var="video" end="2">
	                   				<div class="descricao-youtuber">
	                   					<h:outputLabel value="">#{video.youtuber.nome} - Vídeo: #{video.titulo} - #{video.youtuber.descricao}</h:outputLabel>
	                  					</div>
	                   			</c:forEach>
	                   		</div>
	                   </div>
                   </c:if>
                   <div class="row" id="div-dados-game">
                   	  <div class="col-sm-1">
                   	  
                   	  </div>
                      <div class="col-sm-3" id="game_div_panel">
		                  <div class="form-horizontal">	
		                  	  <div class="form-group">
		                  	  		<h3><p:outputLabel styleClass="col-sm-12" value="#{gameBean.game.nome}"/></h3> 
	                            	
		                      </div>
		                      <div class="form-group">     
                                    <p:outputLabel styleClass="col-sm-5 control-label" for="id_desenvolvedor" value="Desenvolvedor: "/>
                                    <div class="col-sm-7">
                                    	<p:outputLabel styleClass="control-label" id="id_desenvolvedor" value="#{gameBean.game.desenvolvedor.nome}"/>
                                    </div>
                              </div> 
                              <div class="form-group"> 
                                    <p:outputLabel styleClass="col-sm-5 control-label" for="id_categoria" value="Categoria: "/>
                                    <div class="col-sm-7">
                                    	<p:outputLabel styleClass="control-label" id="id_categoria" value="#{gameBean.game.categoria}"/>
                                    </div>
                              </div>
                              <div class="form-group"> 
                                    <p:outputLabel styleClass="col-sm-5 control-label" for="id_faixa" value="Faixa Etária: "/>
                                    <div class="col-sm-7">
                                    	<p:outputLabel styleClass="control-label" id="id_faixa" value="#{gameBean.game.faixa}"/>
                                   	</div>
                              </div>
                              <div class="form-group"> 
                                    <p:outputLabel styleClass="col-sm-5 control-label" for="id_plataforma" value="Plataformas: "/>
                                    <div class="col-sm-7">
	                                    <c:forEach items="${gameBean.game.consGames}" var="consgame">
	                                            <p:outputLabel class="control-label" id="id_plataforma" value="#{consgame.console.nome}" />
	                                            <br/>
	                                    </c:forEach>
                                    </div>
                               </div>
                               <p:commandLink rendered="false"></p:commandLink> 
		                   </div> 	    
                       </div>
                       <div class="col-sm-8">
                       		<h3><h:outputLabel value = "Descrição " /></h3>
                           	<h:outputText id="id_desc" value="#{gameBean.game.descricao}"/>
                       		<h3><h:outputLabel value="Dicas" rendered="#{not empty gameBean.game.dicas}"/></h3>
                       		<h:outputLabel value="#{gameBean.game.dicas}" rendered="#{not empty gameBean.game.dicas}"/>
                       </div>  
                       <div class="col-sm-1">
                   	  
                   	   </div>    
					</div>
               </h:form>
              </div>
		</ui:define>
	</ui:composition>
</html>
